<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Simulador Leyes de Maxwell</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#020617;
      --panel:#020617;
      --card:#020617;
      --accent:#38bdf8;
      --muted:#94a3b8;
      --text:#e5e7eb;
    }

    *{box-sizing:border-box;}

    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      background:radial-gradient(circle at top, #0b1120 0, #020617 55%);
      color:var(--text);
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:10px 16px;
      border-bottom:1px solid rgba(148,163,184,0.25);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      background:rgba(15,23,42,0.96);
      backdrop-filter:blur(12px);
    }

    header h1{
      font-size:18px;
      margin:0;
    }

    header .subtitle{
      font-size:12px;
      color:var(--muted);
    }

    .layout{
      flex:1;
      display:flex;
      min-height:0;
    }

    /* Menú lateral */
    nav{
      width:260px;
      background:rgba(15,23,42,0.98);
      border-right:1px solid rgba(148,163,184,0.25);
      padding:10px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .nav-title{
      font-size:13px;
      text-transform:uppercase;
      letter-spacing:0.08em;
      color:var(--muted);
    }

    .btn-tab{
      width:100%;
      text-align:left;
      border:none;
      border-radius:9px;
      padding:8px 10px;
      font-size:14px;
      cursor:pointer;
      background:transparent;
      color:var(--text);
      display:flex;
      flex-direction:column;
      gap:2px;
      transition:background 0.15s, transform 0.05s, box-shadow 0.15s;
    }

    .btn-tab small{
      font-size:11px;
      color:var(--muted);
    }

    .btn-tab:hover{
      background:rgba(148,163,184,0.18);
      transform:translateY(-1px);
      box-shadow:0 8px 18px rgba(15,23,42,0.6);
    }

    .btn-tab.active{
      background:linear-gradient(135deg, rgba(56,189,248,0.18), rgba(59,130,246,0.08));
      border:1px solid rgba(56,189,248,0.7);
      box-shadow:0 10px 28px rgba(15,23,42,0.85);
    }

    .info-box{
      margin-top:auto;
      font-size:11px;
      color:var(--muted);
      border-radius:8px;
      border:1px dashed rgba(148,163,184,0.4);
      padding:8px;
    }

    /* Contenido principal */
    .content{
      flex:1;
      padding:8px;
      display:flex;
      flex-direction:column;
      min-width:0;
      min-height:0;
    }

    .frame-wrapper{
      flex:1;
      border-radius:12px;
      overflow:hidden;
      background:#020617;
      box-shadow:0 12px 30px rgba(15,23,42,0.9);
      border:1px solid rgba(148,163,184,0.3);
      position:relative;
      min-height:0;
    }

    iframe{
      width:100%;
      height:100%;
      border:none;
      display:none; /* por defecto ocultos, se muestra solo el activo */
    }

    iframe.active{
      display:block;
    }

    .badge{
      position:absolute;
      top:8px;
      right:10px;
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      background:rgba(15,23,42,0.85);
      color:var(--muted);
      border:1px solid rgba(148,163,184,0.35);
      pointer-events:none;
    }

    @media (max-width:800px){
      .layout{
        flex-direction:column;
      }
      nav{
        width:100%;
        flex-direction:row;
        overflow-x:auto;
        white-space:nowrap;
      }
      .btn-tab{
        min-width:210px;
      }
      .info-box{display:none;}
    }
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Simulador Leyes de Maxwell</h1>
      <div class="subtitle">Selecciona una ley para ver su simulador en el panel derecho.</div>
    </div>
  </header>

  <div class="layout">
    <!-- MENÚ LATERAL -->
    <nav>
      <div class="nav-title">Simuladores</div>

      <button class="btn-tab active" data-target="frame-gauss-e">
        Ley de Gauss — Campo eléctrico
        <small>Flujo eléctrico y superficies gaussianas</small>
      </button>

      <button class="btn-tab" data-target="frame-gauss-b">
        Ley de Gauss — Campo magnético
        <small>Dipolo magnético y Φ<sub>B</sub> ≈ 0</small>
      </button>

      <button class="btn-tab" data-target="frame-ampere-maxwell">
        Ley de Ampère–Maxwell
        <small>Circuito RC, I de conducción y desplazamiento</small>
      </button>

      <button class="btn-tab" data-target="frame-faraday">
        Ley de Faraday–Lenz
        <small>Mini planta eléctrica, V inducida</small>
      </button>

      <div class="info-box">
        © 2025 Andres Felipe Andrade. Todos los derechos reservados • Hecho en HTML5 + canvas
      </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL: IFRAMES -->
    <main class="content">
      <div class="frame-wrapper">
        <span class="badge" id="badgeLabel">Ley de Gauss — Campo eléctrico</span>

        <!-- Ajusta los src con los nombres exactos de tus archivos -->
        <iframe
          id="frame-gauss-e"
          class="active"
          src="Ley de Gauss para el campo eléctrico .html">
        </iframe>

        <iframe
          id="frame-gauss-b"
          src="Ley de Gauss para el campo magnetico.html">
        </iframe>

        <iframe
          id="frame-ampere-maxwell"
          src="Simulador ley Ampere-Maxwell.html">
        </iframe>

        <iframe
          id="frame-faraday"
          src="Simulador Ley de Faraday.html">
        </iframe>
      </div>
    </main>
  </div>

  <script>
    const tabs   = document.querySelectorAll('.btn-tab');
    const iframes = document.querySelectorAll('iframe');
    const badge  = document.getElementById('badgeLabel');

    function setActiveFrame(targetId, labelText){
      // Cambiar botón activo
      tabs.forEach(btn=>{
        btn.classList.toggle('active', btn.dataset.target === targetId);
      });

      // Cambiar iframe visible
      iframes.forEach(f=>{
        f.classList.toggle('active', f.id === targetId);
      });

      // Actualizar badge
      if(labelText) badge.textContent = labelText;
    }

    tabs.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const target = btn.dataset.target;
        const label  = btn.firstChild.textContent.trim();
        setActiveFrame(target, label);
      });
    });
  </script>
</body>
</html>
